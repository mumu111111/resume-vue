<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/resume.css">
    <link rel="stylesheet" href="./css/editable-span.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/print.css" media="print">
</head>
<body>
        <div class="page" id="app">
                <app-aside v-show="mode==='edit'"  :logout-visible='hasLogin()' @clicksave="onClickSave" @onshare="onShare" @print="print" @onlogout="onLogOut"></app-aside>
                <main :class="{mask: isClick}">
                    <resume :mode="mode" :display-resume="displayResume" :resume="resume" @on-edit="onEdit"></resume>
                </main>
                <login v-show="loginVisible" @loginsuccess="onLogin"  @close="loginVisible= false" @gotosignup="loginVisible= false;signUpVisible=true "></login>
                <sign-up v-show="signUpVisible" @signsuccess="onSignUp"  @gotologin= "loginVisible= true;signUpVisible=false "  @close="signUpVisible= false"></sign-up>
               <share v-show="shareVisible" :share-link="shareLink" @close="shareVisible=false"></share>
                <button class="exitPreview" @click="mode='edit'" v-if="mode==='preview'">退出预览</button>
            </div>
            
    <script src="//at.alicdn.com/t/font_631647_q3wc6ip4d4c2fbt9.js"></script>
    <script src="../vendors/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="../vendors/vue.min.js"></script>
    <script src="./js/editable-span.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/share.js"></script>
    <script src="./js/resume.js"></script>
    <script src="./js/aside.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
